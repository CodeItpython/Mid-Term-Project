<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>배건우의 웹사이트에 오신걸 환영합니다</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      nav {
        background-color: #444;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      nav li {
        display: inline-block;
        margin-right: 10px;
      }
      nav li a {
        color: #fff;
        text-decoration: none;
        padding: 5px;
      }
      nav li a:hover {
        background-color: #555;
      }
      main {
        padding: 20px;
        margin: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f0f0f0;
        min-height: 500px;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>배건우</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main>
      <h2>Welcome to My Webpage</h2>
      <p></p>
      <h2>Our Services</h2>
      <ul>
        <li>Web Design</li>
        <li>Web Development</li>
        <li>SEO</li>
        <li>Social Media Marketing</li>
      </ul>
    </main>
    <footer>
      <p>&copy; 2023 My Well-Organized Webpage</p>
    </footer>
  </body>
</html>
